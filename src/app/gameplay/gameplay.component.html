<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>{{ items.categoryName | async}}</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.column1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="a">
        <mat-header-cell *matHeaderCellDef>A</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.column2 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="b">
        <mat-header-cell *matHeaderCellDef>B</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.column3 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="c">
        <mat-header-cell *matHeaderCellDef>C</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.column4 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="d">
        <mat-header-cell *matHeaderCellDef>D</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.column5 }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableColumns;" [ngClass]="{ 'even-row': row.even }"></mat-row>

</table>
