<form [formGroup]="lobbyForm">
    <h2>Create Your Lobby</h2>
    <div class="container-centered">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Your Name</mat-label>
                <input matInput placeholder="your name" type="text" formControlName="userName">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Lobby Name</mat-label>
                <input matInput placeholder="lobby name" type="text" formControlName="lobbyName">
                <mat-error *ngIf="lobbyForm.controls['lobbyName'].errors?.['nameTaken']">
                    Name already taken!
                </mat-error>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Lobby Password</mat-label>
                <input matInput placeholder="password" type="password" formControlName="lobbyPassword">
            </mat-form-field>
        </p>
        <hr>
        <button class="center-button" mat-raised-button color="primary" type="submit" (click)="createLobby()">
            Create Lobby
        </button>
    </div>

</form>
